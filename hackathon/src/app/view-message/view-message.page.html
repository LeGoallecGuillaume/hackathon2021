<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-grid>
            <ion-row>
              Voyage :{{message.voyage}}
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>Tournée</ion-col> <ion-col>:</ion-col> <ion-col>{{message.tourne}}</ion-col>
          </ion-row>
        </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-item-center ion-justify-content-center" >
      <ion-col>
        <ion-label>
          <ion-icon  style="color: blue;"size="large"  name="time-outline"></ion-icon> 
          {{message.datefin}}
        </ion-label>
      </ion-col>
      <ion-col>
      <ion-label > {{message.porte}}
        <ion-icon style="color: blue;"size="large"  name="pin" ></ion-icon>
      </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-item> {{message.LPC.tempav}}°C</ion-item>
      </ion-col>
      <ion-col>
        <ion-item>{{message.LPC.tempar  }}°C</ion-item>
      </ion-col>
    </ion-row>
    
    
    <ion-row>
      <ion-col style="text-align: center;">
        
        <ngx-barcode [bc-value]="message.LPC.LPC" [bc-format]="CODE128" [bc-display-value]="true"></ngx-barcode>
      
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item><ion-progress-bar  style="height: 20px;" value="{{percent}}"></ion-progress-bar></ion-item>
      </ion-col>
      
      <ion-col>
        <ion-item>Estimé : {{message.LPC.tps}} Min</ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>UM : {{message.LPC.umcharge}}/30</ion-item>
      </ion-col>
      
      <ion-col>
        <ion-item>{{message.LPC.progress}}%</ion-item>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  <ion-item-divider>
    <ion-label>
      Alertes
    </ion-label>
  </ion-item-divider>
  <ion-list>
    <ion-item color="danger" *ngFor="let alerte of getAlertes()">
      <ion-label >{{alerte}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
